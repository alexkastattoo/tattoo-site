<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pic → Tattoo Reference</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #eee;
    }
    h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 28px;
    }
    #upload-area {
        width: 100%;
        text-align: center;
        padding: 25px;
    }
    #controls {
        text-align: center;
        margin: 20px auto;
        width: 90%;
        max-width: 900px;
        background: #222;
        padding: 15px;
        border-radius: 10px;
    }
    .slider-block {
        margin: 10px 0;
    }
    label {
        display: block;
        margin-bottom: 4px;
        font-size: 14px;
    }
    .preview-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        width: 100%;
    }
    .preview-box {
        width: 50%;
        padding: 10px;
    }
    .preview-box img {
        width: 100%;
        border-radius: 10px;
        background: #000;
    }
    button {
        padding: 12px 22px;
        margin: 10px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
    }
    .process-button {
        background: #ff4444;
        color: #fff;
    }
    .reset-button {
        background: #555;
        color: #fff;
    }
    .download-button {
        background: #3a8be4;
        color: #fff;
    }
</style>
</head>
<body>

<h1>Pic → Tattoo Reference</h1>

<div id="upload-area">
    <input type="file" id="imageLoader">
</div>

<div id="controls">
    <div class="slider-block">
        <label>Contrast</label>
        <input id="contrast" type="range" min="0.5" max="2.0" step="0.01" value="1.30">
    </div>
    <div class="slider-block">
        <label>Brightness</label>
        <input id="brightness" type="range" min="0.3" max="2.0" step="0.01" value="1.00">
    </div>
    <div class="slider-block">
        <label>Smoothness</label>
        <input id="smoothness" type="range" min="0" max="1.0" step="0.01" value="0.40">
    </div>
    <div class="slider-block">
        <label>Line Strength (Pencil Effect)</label>
        <input id="lineStrength" type="range" min="0" max="1.0" step="0.01" value="0.40">
    </div>

    <button class="process-button" onclick="processImage()">Process</button>
    <button class="reset-button" onclick="resetSettings()">Reset</button>
    <button class="download-button" id="downloadBtn" disabled>Download</button>
</div>

<div class="preview-container">
    <div class="preview-box">
        <h3 style="text-align:center;">Original</h3>
        <img id="originalPreview">
    </div>

    <div class="preview-box">
        <h3 style="text-align:center;">Processed</h3>
        <img id="processedPreview">
    </div>
</div>

<script src="tattoo-ref.js"></script>

</body>
</html>
